<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação barquinhos</title>

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="scene">
      <div class="back obj">
        <img class="ceu obj" src="./assets/imgs/Ceu.png" alt="" />
        <img class="ilha obj" src="./assets/imgs/Ilha.png" alt="" />
        <img class="mar obj" src="./assets/imgs/mar/Mar_0001.png" alt="" />
      </div>
      <div class="front obj">
        <div class="p1 loadY">
          <img
            class="p"
            src="./assets/imgs/pngs_casal_cruzeiro/mulher.png"
            alt=""
          />
        </div>
        <div class="arm loadY">
          <img src="./assets/imgs/pngs_casal_cruzeiro/braco_homem.png" alt="" />
        </div>
        <div class="mouthMan loadY">
          <img
            src="./assets/imgs/pngs_casal_cruzeiro/boca_homem_01.png"
            alt=""
          />
        </div>
        <div class="hair-man loadY">
          <img
            src="./assets/imgs/pngs_casal_cruzeiro/cabelo_homem.png"
            alt=""
          />
        </div>
        <div class="p2 loadY">
          <img
            class="p"
            src="./assets/imgs/pngs_casal_cruzeiro/homem.png"
            alt=""
          />
        </div>
        <div class="hair-woman loadY">
          <img
            src="./assets/imgs/pngs_casal_cruzeiro/cabelo_mulher.png"
            alt=""
          />
        </div>
        <div class="n3">
          <img class="n" src="./assets/imgs/barcos/Navio_03.png" alt="" />
        </div>
        <div class="n4">
          <img class="n" src="./assets/imgs/barcos/barquinho.png" alt="" />
        </div>
        <div class="n2">
          <img class="n" src="./assets/imgs/barcos/Navio_02.png" alt="" />
        </div>
        <div class="n1">
          <img class="n" src="./assets/imgs/barcos/Navio_01.png" alt="" />
        </div>
        <div class="h">
          <img class="heli" src="./assets/imgs/helicoptero/heli1.png" alt="" />
        </div>
        <div class="p3 loadY">
          <img
            class="p"
            src="./assets/imgs/pngs_casal_cruzeiro/garcon.png"
            alt=""
          />
        </div>
        <div class="mouthWaiter loadY">
          <img
            class="mouth1"
            src="./assets/imgs/pngs_casal_cruzeiro/boca_garcon_01.png"
            alt=""
          />
        </div>
        <div class="tray loadY">
          <img
            src="./assets/imgs/pngs_casal_cruzeiro/bandeija_garcon.png"
            alt=""
          />
        </div>
        <img
          class="navio loadY obj"
          src="./assets/imgs/Conves_personagens.png"
          alt=""
        />
      </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>

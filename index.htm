  <body>
    <div class="preloader">
      <div class="anim"></div>
      <p>Aguarde enquanto o conteúdo é carregado.</p>
    </div>
    <div class="animeCrop">
      <div class="scene">
        <div class="back obj">
          <div class="logos">
            <img class="title" src="./assets/imgs/titulo.png" alt="" />
            <img
              class="logo"
              src="./assets/imgs/viajamundi_vs_branca.png"
              alt=""
            />
          </div>
          <img class="ceu obj" src="./assets/imgs/Ceu.png" alt="" />
          <img class="ilha obj" src="./assets/imgs/Ilha.png" alt="" />
          <img class="mar obj" src="./assets/imgs/mar/Mar_0001.png" alt="" />
        </div>
        <div class="front wave obj">
          <div class="p1">
            <img
              class="p"
              src="./assets/imgs/pngs_casal_cruzeiro/mulher.png"
              alt=""
            />
          </div>
          <div class="arm">
            <img
              src="./assets/imgs/pngs_casal_cruzeiro/braco_homem.png"
              alt=""
            />
          </div>
          <div class="mouthMan">
            <img
              src="./assets/imgs/pngs_casal_cruzeiro/boca_homem_01.png"
              alt=""
            />
          </div>
          <div class="hair-man">
            <img
              src="./assets/imgs/pngs_casal_cruzeiro/cabelo_homem.png"
              alt=""
            />
          </div>
          <div class="p2">
            <button class="btnsDesk">
              <img
                class="p"
                src="./assets/imgs/pngs_casal_cruzeiro/homem.png"
                alt=""
              />
              Homem
            </button>
          </div>
          <div class="hair-woman">
            <img
              src="./assets/imgs/pngs_casal_cruzeiro/cabelo_mulher.png"
              alt=""
            />
          </div>
          <div class="n3">
            <button class="btnsDesk">
              <img class="n" src="./assets/imgs/barcos/Navio_03.png" alt="" />
              Navio 3
            </button>
          </div>
          <div class="n4">
            <button class="btnsDesk">
              <img class="n" src="./assets/imgs/barcos/barquinho.png" alt="" />
              Barquinho
            </button>
          </div>
          <div class="n2">
            <button class="btnsDesk">
              <img class="n" src="./assets/imgs/barcos/Navio_02.png" alt="" />
              Navio 2
            </button>
          </div>
          <div class="n1">
            <img class="n" src="./assets/imgs/barcos/Navio_01.png" alt="" />
          </div>
          <div class="h">
            <button class="btnsDesk">
              <img
                class="heli"
                src="./assets/imgs/helicoptero/heli1.png"
                alt=""
              />
              Helicóptero
            </button>
          </div>
          <div class="p3">
            <button class="btnsDesk">
              <img
                class="p"
                src="./assets/imgs/pngs_casal_cruzeiro/garcon.png"
                alt=""
              />
              Garçom
            </button>
          </div>
          <div class="mouthWaiter">
            <img
              class="mouth1"
              src="./assets/imgs/pngs_casal_cruzeiro/boca_garcon_01.png"
              alt=""
            />
          </div>
          <div class="tray">
            <img
              src="./assets/imgs/pngs_casal_cruzeiro/bandeija_garcon.png"
              alt=""
            />
          </div>
          <img
            class="navio obj"
            src="./assets/imgs/Conves_personagens.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="btnsMobile">
      <button class="btn1">Navio e Barquinho</button>
      <button class="btn2">Navio</button>
      <button class="btn3">Helicóptero</button>
      <button class="btn4">Homem e Garçom</button>
    </div>
